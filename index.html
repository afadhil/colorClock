<html>
<head>

  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <title>JS Bin</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

* {
  margin: 0;
  padding: 0;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 68px;
  margin-top: -34px;
  color: cornsilk;
  font-family: 'Germania One', cursive;C
}
</style>
</head>
<body>
  <div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  
  var hexColor = '#' + 'af' + minutes + seconds;
  document.body.style.background = hexColor;
  
  
  document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {
    colorClock();
  }, 1000);
  
}

colorClock();
</script>
</body>
</html>
