		var count = 0;

		var randM = Math.floor(Math.random() * 4) + 1;
		var gColor = Math.floor(Math.random() * 60) + 1;

		function colorClock(){
			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();

			if (hours <= 9) {
				hours = '0' + hours;
			}
			if (minutes <= 9) {
				minutes = '0' + minutes;
			}
			if (seconds <= 9) {
				seconds = '0' + seconds;
			}

			var rgbColor = 'rgb('+randH+','+gColor+','+(seconds*4)+')';

			if (seconds == 0) {
				randH = Math.floor(Math.random() * 255) + 1;
				gColor = (Math.floor(Math.random() * 4) + 1) * minutes;
				// $("body").animate({background: rgbColor}, 3000);
				rgbColor = 'rgb('+randH+','+gColor+','+(seconds*4)+')';
				document.body.style.transition = "all .8s ease .75s";
				document.body.style.background = rgbColor;
			} else {
				document.body.style.transition = "background .2s";
				document.body.style.background = rgbColor;
			}
			var clockFace = hours + ':' + minutes + ':' + seconds;
			document.getElementById('clock').innerHTML = clockFace;

			setTimeout(function() {
				colorClock();
			}, 1000);
			console.log(rgbColor);
		}

		colorClock();
	</script>
